<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - PicShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .register-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-header h2 {
            color: #333;
        }
        .form-control:focus {
            border-color: #f5576c;
            box-shadow: 0 0 0 0.2rem rgba(245, 87, 108, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 10px;
            font-weight: 600;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #e082ec 0%, #e34c5c 100%);
            color: white;
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 2px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="register-header">
                <h2><i class="bi bi-person-plus"></i> 注册账号</h2>
                <p class="text-muted">加入我们的图片分享社区</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/register" id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> 用户名
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="20">
                    <div class="form-text">用户名长度3-20个字符</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> 邮箱地址
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> 密码
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    <div class="form-text">密码至少6个字符</div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">
                        <i class="bi bi-lock-fill"></i> 确认密码
                    </label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    <div id="passwordMatch" class="form-text"></div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">
                        我同意<a href="#" class="text-decoration-none">服务条款</a>和<a href="#" class="text-decoration-none">隐私政策</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-register w-100 mb-3">
                    <i class="bi bi-person-plus"></i> 注册账号
                </button>

                <div class="text-center">
                    <p class="mb-0">已有账号？<a href="/login" class="text-decoration-none">立即登录</a></p>
                    <p class="mt-2"><a href="/" class="text-decoration-none"><i class="bi bi-arrow-left"></i> 返回首页</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('password').addEventListener('input', function() {
            var password = this.value;
            var strengthBar = document.getElementById('passwordStrength');
            var strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            var colors = ['#dc3545', '#ffc107', '#ffc107', '#198754', '#198754'];
            var texts = ['非常弱', '弱', '一般', '强', '非常强'];

            strengthBar.style.width = (strength * 20) + '%';
            strengthBar.style.backgroundColor = colors[strength - 1] || '#dc3545';
        });

        document.getElementById('confirm_password').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = this.value;
            var matchText = document.getElementById('passwordMatch');

            if (confirmPassword === '') {
                matchText.textContent = '';
                matchText.className = 'form-text';
            } else if (password === confirmPassword) {
                matchText.textContent = '密码匹配 ✓';
                matchText.className = 'form-text text-success';
            } else {
                matchText.textContent = '密码不匹配 ✗';
                matchText.className = 'form-text text-danger';
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            var terms = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致！');
                return false;
            }

            if (!terms) {
                e.preventDefault();
                alert('请同意服务条款和隐私政策！');
                return false;
            }

            return true;
        });
    </script>
</body>
</html>
