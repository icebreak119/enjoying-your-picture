<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - PicShare</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- 自定义CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem;
            font-weight: 600;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4090 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- 登录卡片 -->
                <div class="login-card">
                    <!-- 卡片头部 -->
                    <div class="login-header">
                        <h1 class="h3 mb-3">
                            <i class="bi bi-images"></i> PicShare
                        </h1>
                        <p class="mb-0">欢迎回来！请登录您的账户</p>
                    </div>

                    <!-- 卡片主体 -->
                    <div class="login-body">
                        <!-- 消息提示 -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <!-- 登录表单 -->
                        <form method="POST" id="loginForm">
                            <!-- 用户名 -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> 用户名
                                </label>
                                <input type="text" class="form-control form-control-lg"
                                       id="username" name="username"
                                       placeholder="请输入用户名" required>
                            </div>

                            <!-- 密码 -->
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> 密码
                                </label>
                                <input type="password" class="form-control form-control-lg"
                                       id="password" name="password"
                                       placeholder="请输入密码" required>
                                <div class="form-text">
                                    <a href="#" class="text-decoration-none">忘记密码？</a>
                                </div>
                            </div>

                            <!-- 记住我 -->
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    记住登录状态
                                </label>
                            </div>

                            <!-- 登录按钮 -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-login btn-lg" id="loginBtn">
                                    <i class="bi bi-box-arrow-in-right"></i> 登录
                                </button>
                            </div>
                        </form>

                        <!-- 注册链接 -->
                        <div class="text-center mt-4">
                            <p class="mb-2">还没有账户？</p>
                            <a href="/register" class="btn btn-outline-primary w-100">
                                <i class="bi bi-person-plus"></i> 注册新账户
                            </a>
                        </div>

                        <!-- 返回首页 -->
                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> 返回首页
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 测试账户提示 -->
                <div class="alert alert-info mt-4" role="alert">
                    <h6><i class="bi bi-info-circle"></i> 测试账户</h6>
                    <p class="mb-1">用户名: <strong>admin</strong> 密码: <strong>admin123</strong></p>
                    <p class="mb-0">用户名: <strong>test</strong> 密码: <strong>test123</strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 登录脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');

            // 表单提交处理
            loginForm.addEventListener('submit', function(e) {
                const originalText = loginBtn.innerHTML;

                // 禁用按钮并显示加载状态
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 登录中...';

                // 模拟网络延迟
                setTimeout(function() {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalText;
                }, 2000);
            });
        });
    </script>
</body>
</html>
